<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Bandeja de entrada
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()"
                  color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-img class="img" src="/assets/images/mensajeicon.png"></ion-img>

  <ion-list>

    <ion-list-header>
      <ion-label>Usuario ID</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label> {{ pushService.userId }} </ion-label>
    </ion-item>

    <ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>Mensajes</ion-card-title>
  </ion-card-header>

  <ion-card-content>  </ion-card-content>
</ion-card>

    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h3>  {{ push.title }}</h3>
        <p>  {{ push.body }}</p>
        <p>
          {{ push.additionalData | json }}
        </p>

      </ion-label>
    </ion-item>

    </ion-list>

</ion-content>
